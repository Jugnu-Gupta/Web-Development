<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p{my name is Jugnu Gupta} -->
    <p>my name is Jugnu Gupta</p>

    <!-- p>lorem5 -->
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- table>(thead>tr>th*2)+tbody>(tr>td*2)*3 -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="wrapper">
        <!-- p#para -->
        <p id="para1"></p>
        <!-- article#article1 -->
        <article id="article1"></article>

        <!-- p.para -->
        <p class="para"></p>

        <!-- section.cat.dog.horse -->
        <section class="cat dog horse"></section>
    </div>

    <!-- Incline and Block elements -->
    <div style="background-color: aqua;">Div1</div>
    <div style="background-color: aqua;">Div1</div>

    <span style="background-color: yellow;"> Span1</span>
    <span style="background-color: yellow;"> Span1</span>

    <p style="background-color: greenyellow; display: inline-block;">para1</p>
    <p style="background-color: #666;">para2</p>
    <!-- A block-level element always starts on a new line and takes up the full width available
        An inline element does not start on a new line and it only takes up as much width as necessary -->
    <hr>
    <h2>List</h2>
    <list>
        <li><a href="https://google.co.in">A</a></li>
        <li><a href="https://google.co.in">B</a></li>
        <li><a href="https://google.co.in">C</a></li>
    </list>

    <nav>
        <ul style="list-style: none;">
            <li style=" display: inline;"><a href="">Home</a></li>
            <li style=" display: inline;"><a href="">About us</a></li>
            <li style=" display: inline;"><a href="">Contact us</a></li>
            <li style=" display: inline;"><a href="">Login</a></li>
        </ul>
    </nav>
</body>

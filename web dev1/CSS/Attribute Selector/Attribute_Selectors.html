<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="./Attribute_Selectors.css">
</head>

<body>
    <header>
        <h2>Links</h2>
        <ul type="none">
            <li><a href="https://google.co.in" target="_blank">Google India</a></li>
            <li><a href="https://google.co.uk" target="_blank">Google Uk</a></li>
            <li><a href="https://flipkart.com" target="_blank">Flipkart</a></li>
            <li><a href="facebook.com" target="_blank">Facebook</a></li>
        </ul>
    </header>
    <main>
        <h2>Form</h2>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br> <br>
        <input type="submit" value="Sign In">
    </main>
</body>

</html>

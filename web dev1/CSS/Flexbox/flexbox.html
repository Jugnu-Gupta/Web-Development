<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- Flex Container -->
    <!-- 1. "flex-direction" : sets how flex items are placed in the flex container defining the main axis and the direction (normal or reversed) -->
    <!-- 2. "flex-wrap" arrange flex items within a flex container when they don't have enough space to fit in a single line or row. -->
    <!-- 3. flex-flow: <'flex-direction'> and <'flex-wrap'> -->
    <!-- 4. "justify-content" sets space between and around content items along the main-axis of a flex container -->
    <!-- 5. "align-items" : In Flexbox, it controls the alignment of items on the Cross Axis.default value: "stretch".  -->
    <!-- 6. "align-content" determine the alignment and spacing of flex lines (rows or columns of flex items): -->

    <!-- Flex Item -->
    <!-- 1. "order" sets the order to lay out an item in a flex or grid container -->
    <!-- 2. "flex-grow" sets the flex grow factor, which specifies how much of the flex container's remaining space should be assigned to the flex item's  -->
    <!-- 3. "flex-shrink" sets the flex shrink factor of a flex item. If the size of all flex items is larger than the flex container, items shrink to fit according to flex-shrink. -->
    <!-- 4. "flex-basis" sets the initial main size of a flex item. It sets the size of the content box unless otherwise set with box-sizing. -->
    <!-- 5. "align-self" : In Flexbox, it aligns the item on the cross axis. -->
    <!-- 6. The "flex" property is a shorthand property for: flex-grow, flex-shrink, flex-basis. Default value:	0 1 auto -->
    <div class="container">
        <div class="box" id="box1">box 1</div>
        <div class="box" id="box2">box 2</div>
        <div class="box" id="box3">box 3</div>
        <div class="box" id="box4">box 4</div>
    </div>
</body>

</html>

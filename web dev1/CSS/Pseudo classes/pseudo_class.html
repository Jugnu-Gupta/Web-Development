<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Order of decleration of these pseudo classes matters: link, visited, hover, active */
        a:link {
            color: orange;
        }

        a:hover {
            color: green;
        }

        a:visited {
            color: red;
        }

        a:active {
            color: black;
        }

        p:hover {
            color: green;
        }

        p:active {
            background-color: #aaa;
        }
    </style>
    <title>Pseudo Classes</title>
</head>

<body>
    <a href="https://youtube.co.in">Youtube India</a>
    <a href="https://youtube.co.uk">Youtube UK</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt error dicta sint animi ipsum ullam vero ex
        eaque fugiat, dolores iste nihil nam iusto veniam. In corrupti voluptates soluta qui.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- 'a' is an anchor tag,'href' attribute is used to add links,
    'target is an attribute and 'target="_blank' is used to open website in new tab. -->
    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <br>
    <a href="D:\Web Development\HTML\Exercise1.html" target="_blank">Exercise 1</a>
    <br>
    <a href="Exercise1.html" target="_blank">Exercise 1</a>
    <!-- As links.html and Exercise1.html are in same directory -->
    <a href="./pages/ThankYou.html" target="_blank">Thank You Page</a>
    <!-- '.' means inside current directory, '/' is for files or folders -->
    <br>
    <a href="../HTML/pages/ThankYou.html" target="_blank">Thank You Page</a>
    <!--'..' is used to move to the parent directory of current directory -->
</body>
</html>

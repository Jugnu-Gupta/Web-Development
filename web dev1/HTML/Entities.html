<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- No need to learn just google it when their is need to use -->
    <!-- To add copy write symbol -->
    <p>copyright &copy;</p>
    <!-- To add less than or greater than symbol -->
    <p>2 &lt; 5</p>
    <p>5 &gt; 2</p>
    <!-- To write '&' symbol -->
    <p>&amp;</p>
    <p>&#8377;</p>
    <!-- To add space use non-breaking space'nbsp' -->
    <p>Lorem ipsum &nbsp; &nbsp; &nbsp; dolor sit amet.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="username" required /> <br />
        <br />

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="password" required /> <br />
        <br />

        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Email" required /> <br />
        <br />
        <!-- <button>Submit</button> -->
        <input type="submit" value="Sign In">
    </form>
    <!-- >"placeholder" attribute:This attribute is used to provide a short hint or example of the expected 
    input in an input field. It is displayed inside the input field before the user enters any text.

    >"required" attribute:This attribute is used to specify that an input field must be filled out before 
    submitting the form. If the user tries to submit the form without filling out a required field, a 
    warning message will appear asking the user to fill out the field. -->
</body>

</html>

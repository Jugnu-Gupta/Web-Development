<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Tulsi.jpeg" alt="Tulsi Plant">
    <!--  'img' tag is used to add images to website,
        in 'src' is used to specify location of image,
        in'alt' we write description of our image,if image 
        does't exit, then description of image is displayed 
        in place of image -->
        <img src="https://picsum.photos/600/600" alt="Random Images">
        <!-- Use Unplash.com or Pexels.com to download free images.-->
        <!-- Use 'Lorem Picsum' to generate random images,
            write desired size(width & hight) as width/height followed by url/-->
            <img src="https://picsum.photos/600" alt="Random Images">
            <!--square images-->
</body>
</html>

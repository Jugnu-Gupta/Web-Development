<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username" /> <br />
        <br />

        <label for="password">Password :</label>
        <input type="password" id="password" /> <br />
        <br />

        <label for="email">Email :</label>
        <input type="email" id="email" /> <br />
        <br />
        <!-- <button>Submit</button> -->
        <input type="submit" value="Sign In">
    </form>
    <!-- <form> tag: This tag is used to define a form on a web page. It typically contains other form-related tags.
        action: Specifies the URL where the form data is submitted.
        method: Specifies the HTTP method used to submit the form data (e.g. GET, POST).
        target: Specifies where to display the response after submitting the form (e.g. "_self", "_blank").
    <input> tag: This tag is used to create various types of input fields, such as text fields, checkboxes, radio buttons, and more.
        type: Specifies the type of input field (e.g. text, email, password, checkbox, radio, submit, reset).
        name: Specifies the name of the input field.
        value: Specifies the value of the input field.
        required: Specifies that the input field must be filled out before 
    <label> tag: This tag is used to define a label for an input field. It is associated with the input field through the "for" attribute.
        for: Specifies the ID of the input field it is associated with.
    <button> tag: This tag is used to create a button within a form.
        type: Specifies the type of button (e.g. submit, reset, button).
        name: Specifies the name of the button.
        value: Specifies the value of the button. -->
</body>

</html>

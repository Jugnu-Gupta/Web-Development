<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="username" required /> <br />
        <br />

        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Email" required /> <br />
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="password" required />
        <br />
        <p>Select your gender </p>
        <label for="Male">Male </label>
        <input type="radio" name="gender" id="Male" value="Male"><br>
        <label for="Female">Female </label>
        <input type="radio" name="gender" id="Female" value="Female"><br>
        <label for="other">Other </label>
        <input type="radio" name="gender" id="other" value="other">
        <!-- 'id' attribute is case sensitive.-->
        <!-- The "name" attribute is used to group the radio buttons together, so that only one option can be selected at a time. 
        The "value" attribute is used to specify the value of the selected option when the form is submitted. -->
        <br> <br>
        <!-- <button>Submit</button> -->
        <input type="submit" value="Sign In">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type='I'><!--'type' attribute is used to set 
        list numbering('a'-> a,b,c...'A'->A,B,C..
        'i'->i,ii,iii,iv...'I'->I,II,III,IV...)
        here and its default value is '1'-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- 'ol' tag is used to create ordered list -->
    <ul style="list-style-type: none;"><!--incline style-->
        <!-- css code in which : shape->eg. none,disc,circle,square -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- 'ul' tag is used to create unordered list -->
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string instrument</dd>
        <dt>Tulsi Plant</dt>
        <dd>Tulsi plant is workship in Hinduism</dd>
    </dl>
    <!--dt(definition term) tags are used to create the term, and the dd 
    (definition description) tags are used to provide the definition of each term. -->
    <!-- 'dl' tag is used to create description list -->
</body>
</html>

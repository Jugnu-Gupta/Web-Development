<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Sign Up Form</h2>
    <form method="get">
        <input type="text" name="First Name" placeholder="First Name" required> <br> <br>
        <input type="text" name="last Name" placeholder="Last Name" required><br> <br>
        <input type="text" name="Email" placeholder="Email" required><br> <br>
        <input type="password" name="Password" placeholder="Password" required><br><br>

        <!-- radio button -->
        <label for="gender">Select Gender</label> <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other"><br><br>

        <!-- Dropdownlist -->
        <label for="country"></label>
        <select name="Country" id="country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
        </select><br><br>

        <!-- comment box -->
        <label for="comment">Write about yourself below</label><br><br>
        <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="type here"></textarea><br>

        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>

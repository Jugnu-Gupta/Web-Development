<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some More HTML FORM ELEMENTS</title>
</head>

<body>
    <form>
        <p>Comment Below</p>
        <textarea name="comment" id="" cols="30" rows="10" placeholder="type here"></textarea><br><br>
        <label for="colour">Pick a colour :</label>
        <input type="color" name="Pick a colour" id="colour"><br><br>
        <label for="DOB">Select your DOB :</label>
        <input type="date" name="Select your DOB" id="DOB"><br><br>
        <label for="file">Choose your file :</label>
        <input type="file" name="Choose your file" id="file">
    </form>
</body>

</html>

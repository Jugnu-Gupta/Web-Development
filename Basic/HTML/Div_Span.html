<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .container1 {
            background-color: black;
            color: aliceblue
        }

        .container2 {
            background: aliceblue;
            color: black;
        }

        .sp1 {
            background: green;
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- div is a block-level element that is commonly used to group together other HTML elements into logical sections on a web page. It has a default display property of block, which means that it will take up the full width of its parent element and create a new line after it. -->
    <!-- span is an inline-level element that is used to group together small pieces of text or other inline elements. It has a default display property of inline, which means that it will only take up as much width as necessary to display its contents and will not create a new line after it. -->
    <div class="container1">
        <h2>heading</h2>
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </div>
    <div class="container2">
        <h2>heading <span class="sp1">two</span></h2>
        <img src="./Tulsi.jpeg" alt="Tulsi Plant">
    </div>
</body>

</html>

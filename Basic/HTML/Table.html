<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <h1>TAble</h1>
    <!-- <table border='1'>border is used to create border. -->
    <!-- <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jugnu</td>
                <td>Gupta</td>
            </tr>
            <tr>
                <td>Vicky</td>
                <td>Gupta</td>
            </tr>
        </tbody>
    </table> -->
    <table border="1">
        <!-- border is used to create border. -->
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Jugnu</td>
            <td>Gupta</td>
        </tr>
        <tr>
            <td>Vicky</td>
            <td>Gupta</td>
        </tr>
    </table>
    <!-- 1st one is prefered to create table but both of 
    them produces same results -->

    <!-- <table> tag: This tag is used to create a table. It acts as a container for all the other table-related tags.

        <thead> tag: This tag is used to define the header section of a table. It usually contains one or more <tr> tags.
        
        <tbody> tag: This tag is used to define the main content section of a table. It usually contains one or more <tr> tags.
        
        <tr> tag: This tag is used to define a row of cells in a table. It usually contains one or more <td> or <th> tags.
        
        <td> tag: This tag is used to define a standard cell in a table. It is used to hold data in a table.
        
        <th> tag: This tag is used to define a header cell in a table. It is used to provide a heading for a column or row in a table. -->
</body>

</html>

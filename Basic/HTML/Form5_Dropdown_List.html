<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form action="./pages/Thankyou2.html" method="get">
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Name" required><br><br>
        <label for="email">Email :</label>
        <input type="password" id="email" placeholder="password" required><br><br>
        <label for="password">Password :</label>
        <input type="text" id="password" placeholder="password" required><br>

        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>

        <label for="age-group">Select your age group</label><br><br>
        <select name="age-group-values" id="age-group">
            <option value="0-10">0-10</option>
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
            <option value="30-40">30-40</option>
            <option value="40-50">40-50</option>
            <option value="50+">50+</option>
        </select><br><br>
        <!-- <select> tag: This tag is used to create a dropdown list.
            name: Specifies the name of the select list.
            size: Specifies the number of visible options.
            multiple: Specifies that multiple options can be selected.
            The "value" attribute is used to specify the value 
            of the selected option when the form is submitted. -->
        <input type="submit" value="Sign In">
    </form>
</body>

</html>

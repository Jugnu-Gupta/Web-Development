<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="occupation">Occupation:</label><br>
        <select name="occupation" id="occupation">
            <option value="Other">Other</option>
            <option value="Business man">Business man</option>
            <option value="teacher">Teacher</option>
        </select><br><br>

        <fieldset>
            <legend>Topic of interest</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html"><br>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css"><br>
            <label for="javaScript">JavaScript</label>
            <input type="checkbox" name="javaScript" id="javaScript"><br><br>
        </fieldset>

        <label for="comment">Comment:</label><br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>

        <button>Register</button>
    </form>
</body>

</html>

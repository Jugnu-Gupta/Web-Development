<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="other" id="other">
            <label for="other">Other</label><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">--Please choose an option--</option>
                <option value="India">India</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </fieldset><br>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street"><br><br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city"><br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state"><br><br>
            <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>

        <label for="experience">Experience(year):</label>
        <input type="number" name="experience" id="experience" min="0" max="50" required><br><br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comment">Comment</label><br>
            <textarea name="Comment" id="Comment" cols="20" rows="5"></textarea><br>
            <label for="policy">I agree to the terms of services</label>
            <input type="checkbox" name="policy" id="policy" required>
        </fieldset><br>

        <button>Submit</button>
    </form>
</body>

</html>

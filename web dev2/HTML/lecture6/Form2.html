<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume" required><br><br>

        <label for="experience">Experience(year):</label>
        <input type="number" name="experience" id="experience" min="0" max="50" required><br><br>

        <fieldset>
            <legend>Skills:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html"><br>
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css"><br>
            <label for="javaScript">JavaScript</label>
            <input type="checkbox" name="javaScript" id="javaScript">
        </fieldset><br>

        <label for="education">Highest Education:</label>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="x">X</option>
            <option value="y">Y</option>
        </select><br><br>

        <fieldset>
            <legend>Availibility:</legend>
            <label for="fulltime">Full-time</label>
            <input type="radio" name="availibility" id="fulltime"><br>
            <label for="parttime">Part-time</label>
            <input type="radio" name="availibility" id="parttime">
        </fieldset><br>

        <label for="comment">Additional Comments:</label><br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea><br>

        <button>Register</button>
    </form>
</body>

</html>

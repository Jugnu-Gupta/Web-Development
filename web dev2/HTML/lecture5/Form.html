<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Form</h1>
    <h2>Example 1</h2>
    <form style="border: black solid 2px;">
        <br>
        <label for="email">&nbsp; Email:</label>
        <input type="email" name="Email" id="email" placeholder="abc@example.com"><br /><br />
        <label for="password">&nbsp; Password:</label>
        <input type="password" name="Password" id="password"><br />
        <input type="submit" value="Submit">
    </form>
    <h2>Example 2</h2>
    <form>
        <fieldset>
            <legend>Fill the blanks</legend>
            <label for="datepicker">Chosse date:</label>
            <input type="date" name="datepicker" id="datepicker"><br><br>

            <label for="selector1">Choose your food:</label>
            <select name="food" id="selector1" multiple size="2">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select><br /> <br />

            <textarea name="textarea1" id="textarea1" cols="20" rows="5"
                placeholder="Enter text here..."></textarea><br /> <br />

            <button>Sign In</button>
        </fieldset>
    </form>

    <h2>Example 3</h2>
    <form>
        <label for="textfield1">TextField</label>
        <input type="text" name="textfield1" id="textfield1"><br><br>

        <label for="radio1">Select your gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>

        <label for="language">Select language</label><br>
        <label for="english">English</label>
        <input type="checkbox" name="english" id="english">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="english" id="hindi"><br><br>

        <label for="selectfile1">Upload:</label>
        <input type="file" name="selectfile1" id="selectfile1"><br><br>

        <input type="image" name="imageSubmitbutton" id="imageSubmitbutton"
            src="./blue-submit-button-footage-133838723_iconl.webp" alt="downwardArrow" height="75px" width="150px">

        <input type="submit" name="button1" id="button1" value="Button"><br><br>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Display Property</title>
</head>

<body>
    <!-- Properties of Block elements -->
    <!-- 1. New line -->
    <!-- 2. complete aviabale width(from extreme left to extreme right). -->
    <!-- 3. Respect custom width and height. -->
    <!-- 4. Respect custom margin and padding. -->
    <div>div1</div>
    <div>div2</div>

    <!-- Properties of Inline elements -->
    <!-- 1. Same line -->
    <!-- 2. Content width. -->
    <!-- 3. Does not Respect custom width and height. -->
    <!-- 4. Respect custom margin in only horizontal direction and padding in both direction. -->
    <span>span1</span>
    <span>span2</span>

    <!-- Properties of Inline-Block elements -->
    <!-- 1. Same line -->
    <!-- 2. Content width. -->
    <!-- 3. Respect custom width and height. -->
    <!-- 4. Respect custom margin and padding. -->
    <!-- <p>inline-bloack 1</p>
    <p>inline-bloack 2</p> -->

</body>

</html>
